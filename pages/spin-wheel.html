<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin the Wheel - NRL Magic Round 2025</title>
    <link rel="icon" type="image/webp" href="../BC/wests-tigers-2005-nrl-retro-jersey-804.webp">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px 0;
            overflow: visible;
        }

        .wheel-section {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Create a square aspect ratio */
            margin: 20px auto;
        }

        #wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            border: 5px solid #ff0;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            transform-origin: center;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.8));
            z-index: 10;
        }

        #spinButton {
            background: linear-gradient(45deg, #ff0000, #ff00ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 300px;
            text-shadow: 0 0 5px #fff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: transform 0.2s ease;
        }

        #spinButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        #spinButton:active {
            transform: scale(0.95);
        }

        .team-section {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0;
            border-radius: 10px;
            max-width: 800px;
        }

        .team-section h2 {
            color: #ff0;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .selected-team {
            font-size: 1.5em;
            color: #fff;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 0, 0.1);
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .wheel-section {
                width: 90%;
                margin: 10px auto;
            }

            .wheel-pointer {
                top: -15px;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 20px solid #ff0;
            }

            .team-section {
                padding: 15px;
                margin: 15px auto;
            }

            .team-section h2 {
                font-size: 1.5em;
            }

            .selected-team {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spin the Wheel</h1>
            <div class="flame-divider"></div>
            <nav>
                <div class="nav-button"><a href="../index.html">üè† Home</a></div>

                <div class="nav-button"><a href="fun-facts.html">‚ú® Fun Facts</a></div>
            </nav>
            <div class="flame-divider"></div>
        </header>

        <div class="team-section">
            <h2>üéØ Team Assignment Wheel üéØ</h2>
            <div class="wheel-section">
                <div class="wheel-pointer"></div>
                <div id="wheel"></div>
            </div>
            <button id="spinButton">üé≤ SPIN THE WHEEL üé≤</button>
            <div class="selected-team"></div>
        </div>

        <footer>
            <p>üí´ Best viewed in Internet Explorer 6.0 or Netscape Navigator üí´</p>
            <p>¬© 2025 NRL Magic Round - Made with üíñ and lots of animations</p>
        </footer>
    </div>

    <script>
        const teams = [
            'Broncos', 'Raiders', 'Bulldogs', 'Sharks', 'Titans', 'Sea Eagles',
            'Storm', 'Knights', 'Warriors', 'Cowboys', 'Eels', 'Panthers',
            'Dragons', 'Rabbitohs', 'Roosters', 'Tigers'
        ];

        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const selectedTeam = document.querySelector('.selected-team');
        let isSpinning = false;

        function createWheel() {
            const sliceAngle = 360 / teams.length;
            wheel.style.background = 'conic-gradient(' +
                teams.map((team, i) => {
                    const start = i * sliceAngle;
                    return `${i % 2 ? '#2c2c2c' : '#1a1a1a'} ${start}deg ${start + sliceAngle}deg`;
                }).join(',') + ')';

            // Add team labels
            wheel.innerHTML = teams.map((team, i) => {
                const angle = i * sliceAngle + sliceAngle / 2;
                const rotation = angle - 90; // Adjust text rotation
                return `
                    <div style="
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        transform: rotate(${angle}deg) translateY(-50%);
                        transform-origin: 0 50%;
                        width: 45%;
                        text-align: right;
                        color: #fff;
                        font-size: 12px;
                        padding-right: 5px;
                        text-shadow: 0 0 2px #000;
                    ">
                        ${team}
                    </div>
                `;
            }).join('');
        }

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            selectedTeam.style.display = 'none';

            const randomSpins = 5 + Math.random() * 5; // 5-10 full spins
            const randomAngle = Math.random() * 360; // Random final position
            const totalRotation = (randomSpins * 360) + randomAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                spinButton.disabled = false;

                // Calculate selected team
                const finalAngle = totalRotation % 360;
                const sliceAngle = 360 / teams.length;
                const selectedIndex = Math.floor(((360 - (finalAngle % 360)) + (sliceAngle / 2)) / sliceAngle) % teams.length;
                
                selectedTeam.textContent = `Selected Team: ${teams[selectedIndex]}`;
                selectedTeam.style.display = 'block';
            }, 5000);
        });

        // Initialize the wheel
        createWheel();
    </script>
</body>
